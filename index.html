<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1 class="header">Etch A Sketch</h1>
      </header>
      <main class="body-container">
        <div class="options-container">
          <div class="options-container__color">
            <div class="white color-opt" id="orange"></div>
            <div class="black color-opt" id="black"></div>
            <div class="multicolor color-opt" id="blue"></div>
          </div>
          <div class="options-container__resize-btn" id="resize-btn">
            Resize
          </div>
          <div class="modal-dialog" id="open-modal">
            <div>
              <a href="#close" class="close" id="close">X</a>
              <h2>Enter new size</h2>
              <input type="text" />
              <div class="modal-dialog__resize-button" id="resizer-btn">
                Resize
              </div>
            </div>
          </div>
          <div class="options-container__mode-btn" id="drag-btn">
            Drag Mode
          </div>
          <div class="options-container__reset-btn" id="reset-btn">
            Reset
          </div>
        </div>

        <div class="sketch-container">
          <div class="sketch-container__sketch" id="sketch"></div>
        </div>
      </main>
      <footer class="footer">
        <div>
          <p>Made by<span> Kevin Cotrina</span></p>
          <img
            id="git-image"
            class="footer__image"
            src="img/githubg.png"
            alt="github image link"
          />
        </div>
      </footer>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
