<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1 class="header">Etch A Sketch</h1>
      </header>
      <main class="body-container">
        <div class="options-container">
          <div class="options-container__color">
            <div class="white"></div>
            <div class="black"></div>
            <div class="multicolor"></div>
          </div>
          <div class="options-container__resize">
            <div class="resize-button">Change size</div>
          </div>
          <div class="options-container__mode">
            <div class="mode-button">
              Mode Drag
            </div>
          </div>
          <div class="options-container__reset" id="reset">
            <div class="reset-button">
              Reset
            </div>
          </div>
        </div>
        <div class="sketch-container">
          <div class="sketch-container__sketch"></div>
        </div>
      </main>
      <!-- <footer class="footer">
        <p>Made by<span> Kevin Cotrina</span></p>
        <img
          class="footer__image"
          src="img/githubg.png"
          alt="github image link"
        />
      </footer> -->
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
